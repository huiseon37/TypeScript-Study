<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>To do list</title>
</head>

<body>
    <header class="header">
        <h1 class="header__logo">To Do List</h1>
    </header>
    <nav class="options">
        <button class="options__btn options__today">오늘만 보기</button>
        <button class="options__btn options__tomorrow">내일만 보기</button>
        <button class="options__btn options__both">함께 보기</button>
    </nav>
    <main class="todos">
        <section class="todos__today open">
            <h2 class="todos__header">오늘 할 일</h2>
            <!-- <section></section> -->
            <ul class="todos__items">

            </ul>
            <input type="text" class="todos__input">
            <div class="todos__btn-wrapper">
                <button class="todos__add">+</button>
            </div>
        </section>
        <section class="todos__tomorrow open">
            <h2 class="todos__header">내일 할 일</h2>
            <!-- <section></section> -->
            <ul class="todos__items">

            </ul>
            <input type="text" class="todos__input">
            <div class="todos__btn-wrapper">
                <button class="todos__add">+</button>
            </div>
        </section>
    </main>
    <footer class="footer">SOPT 29th Web Part - Huiseon</footer>
</body>

</html>
